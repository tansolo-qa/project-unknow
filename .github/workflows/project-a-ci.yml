name: Project A - E2E Tests

on:
  push:
    branches: [ feature/project-a, main ]
    paths:
      - 'projects/project-a/**'
  pull_request:
    branches: [ feature/project-a, main ]
    paths:
      - 'projects/project-a/**'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: projects/e2e-automation

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        
    - name: Install dependencies
      working-directory: projects/e2e-automation
      run: npm ci
      
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test

    - name: Upload Allure Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: projects/project-a/allure-results
        retention-days: 30
